branches:
  only:
    - master
    - /^release\/.+$/

language: node_js

cache:
  yarn: true
  directories:
    - node_modules

matrix:
  include:
    - name: 'deploy'
      node_js: '12'
      script: npm pack
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/tar+npm" *.tgz
    - name: 'lint and codecov'
      node_js: '12'
      script:
        - yarn lint
        - yarn codecov
    - name: 'unit tests [node v12]'
      node_js: '12'
      script: yarn test
    - name: 'unit tests [node v10]'
      node_js: '10'
      script: yarn test
    - name: 'unit tests [node v8]'
      node_js: '8'
      script: yarn test
    - name: 'integration tests [node v12]'
      node_js: '12'
      script: yarn test:integration
    - name: 'integration tests [node v10]'
      node_js: '10'
      script: yarn test:integration
    - name: 'integration tests [node v8]'
      node_js: '8'
      script: yarn test:integration

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/ad511932-ca25-11e7-a96d-0a580a280309/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
