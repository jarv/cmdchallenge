---

image: "${CI_REGISTRY_IMAGE}/ci:latest"

variables:
  FF_NETWORK_PER_BUILD: 1

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID               # Execute jobs in merge request context
    - if: $CI_COMMIT_BRANCH == 'master'      # Execute jobs when a new commit is pushed to master branch

stages:
  - image
  - build
  - deploy

#### IMAGE

.image:
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
  services:
    - docker:19.03.5-dind
  before_script:
    - 'echo Running: docker login --password-stdin -u $CI_REGISTRY_USER $CI_REGISTRY'
    - 'echo ${CI_JOB_TOKEN} | docker login --password-stdin -u $CI_REGISTRY_USER $CI_REGISTRY'

image:ci:manual:
  image: docker:19.03.8
  stage: image
  extends: .image
  when: manual
  script:
    - 'apk add make git'
    - make push-image-ci

#### TEST

lint:
  stage: build
  script:
    - yamllint --strict *.yaml
  rules:
    - if: $CI_COMMIT_BRANCH != 'master'

test:cmd:
  extends: .image
  stage: build
  script:
    - make test

######################
# Build
######################

upload:cmd:testing:
  stage: build
  script:
    - make upload-testing

upload:cmd:prod:
  stage: build
  script:
    - make upload-prod

######################
# DEPLOY
######################

.deploy:tf:
  before_script:
    - export TF_VAR_GCP_CRED_JSON_FNAME="$GCP_CRED_JSON_FNAME"
    - export TF_VAR_CA_PEM_FNAME="$CA_PEM_FNAME"
    - export TF_VAR_SSH_PUBLIC_KEY="$SSH_PUBLIC_KEY"
    - export TF_VAR_SSH_PRIVATE_KEY="$SSH_PRIVATE_KEY"
    - pushd terraform
    - terraform init
    - terraform workspace list

deploy:testing:tf:
  extends: .deploy:tf
  stage: deploy
  variables:
    TF_WORKSPACE: testing
  resource_group: testing:tf
  script:
    - terraform apply -auto-approve

deploy:testing:static:
  stage: deploy
  script:
    - make publish-testing
  resource_group: testing:static

deploy:prod:plan:
  extends: .deploy:tf
  stage: deploy
  variables:
    TF_WORKSPACE: prod
  when: manual
  script:
    - terraform plan

deploy:prod:tf:
  extends: .deploy:tf
  stage: deploy
  variables:
    TF_WORKSPACE: prod
  resource_group: prod:tf
  when: manual
  script:
    - terraform apply -auto-approve

deploy:prod:static:
  stage: deploy
  script:
    - make publish-prod
  resource_group: prod:static
  when: manual
